<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hidden FS</title>
  <meta name="description" content="Hidden FS - Secure, Open Source, local encrypted file storage in your browser." />
  <meta name="author" content="Manuel Westermeier" />
  <link rel="icon" href="/favicon.ico" type="image/png" />

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Theme color for browsers -->
  <meta name="theme-color" content="#2d3748" />
  <script type="module" crossorigin src="/index.js"></script>
  <link rel="stylesheet" crossorigin href="/index.css">
</head>

<body>
  <noscript>
    <h1 class="header"><img src="favicon.ico" alt="Logo" /> Hidden FS</h1>
    You need to enable JavaScript to run this app.
  </noscript>

  <div id="root"></div>

  <!-- Install button, hidden by default -->
  <button id="install-btn" style="display:none; position: fixed; bottom: 20px; right: 20px;" class="btn btn-large">
    Install App
  </button>


  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(registration => {
        registration.onupdatefound = () => {
          const newWorker = registration.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              alert('A new version is available. Please refresh.');
            }
          };
        };
      });
    }

    // Install prompt logic
    let deferredPrompt;
    const installBtn = document.getElementById('install-btn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault(); // Prevent automatic prompt
      deferredPrompt = e;  // Save event for triggering later
      installBtn.style.display = 'block'; // Show the install button
    });

    installBtn.addEventListener('click', async () => {
      installBtn.style.display = 'none'; // Hide button once clicked
      if (deferredPrompt) {
        deferredPrompt.prompt(); // Show install prompt
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log('User accepted the install prompt');
        } else {
          console.log('User dismissed the install prompt');
        }
        deferredPrompt = null;
      }
    });

    window.addEventListener('appinstalled', () => {
      console.log('PWA was installed');
      installBtn.style.display = 'none'; // Hide button after install
    });
  </script>

</body>

</html>
