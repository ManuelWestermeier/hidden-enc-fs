<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Hidden FS - Secure Encrypted Local File Storage in Your Browser</title>

  <meta name="description"
    content="Hidden FS is a secure, privacy-focused file manager that encrypts and stores your files locally in the browser using AES-GCM. No data ever leaves your device." />
  <meta name="keywords"
    content="encrypted file manager, AES encryption, browser file storage, secure local storage, privacy-first file system" />
  <meta name="author" content="Manuel Westermeier" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://yourdomain.example/hidden-fs" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Hidden FS – Secure Local File Storage" />
  <meta property="og:description"
    content="Browse, encrypt, and manage files directly in your browser. Fully private. No cloud, no servers." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.example/hidden-fs" />
  <meta property="og:image" content="https://yourdomain.example/images/og-image.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Hidden FS – Local Encrypted File Storage" />
  <meta name="twitter:description"
    content="A secure, offline-capable file system in your browser using AES encryption." />
  <meta name="twitter:image" content="https://yourdomain.example/images/og-image.png" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Theme color for mobile address bar -->
  <meta name="theme-color" content="#2d3748" />
  <script type="module" crossorigin src="/index.js"></script>
  <link rel="stylesheet" crossorigin href="/index.css">
</head>

<body>
  <noscript>
    <h1 class="header"><img src="favicon.ico" alt="Logo" /> Hidden FS</h1>
    You need to enable JavaScript to run this app.
  </noscript>

  <div id="root"></div>

  <button id="install-btn" style="display:none; position: fixed; bottom: 20px; right: 20px;">
    Install App
  </button>


  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(registration => {
        registration.onupdatefound = () => {
          const newWorker = registration.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              alert('A new version is available. Please refresh.');
            }
          };
        };
      });
    }

    let deferredPrompt;
    const installBtn = document.getElementById('install-btn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
      installBtn.style.display = 'none';
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log('User accepted the install prompt');
        } else {
          console.log('User dismissed the install prompt');
        }
        deferredPrompt = null;
      }
    });

    window.addEventListener('appinstalled', () => {
      console.log('PWA was installed');
      installBtn.style.display = 'none';
    });
  </script>
</body>

</html>
